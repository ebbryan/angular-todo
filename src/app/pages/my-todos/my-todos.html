<main>
  <h1>My Todos</h1>
  <app-todo [todos]="todos" [isLoading]="isLoading()"></app-todo>
  <form (submit)="onSubmit($event)">
    <input type="text" name="todo" placeholder="New todo" [(ngModel)]="newTodo" required />
    <p>{{ error() }}</p>
    <button type="submit">Add Todo</button>
  </form>
</main>
