<main>
  <h1>My Todos</h1>

  @if (isLoading()) {
  <p>Loading...</p>
  } @else { @for (todo of todos; track todo.id) {
  <p>{{ todo.title }} - {{ todo.status === 'completed' ? 'Done' : 'Pending' }}</p>
  } }

  <form (submit)="onSubmit($event)">
    <input type="text" name="todo" placeholder="New todo" [(ngModel)]="newTodo" required />
    <p>{{ error() }}</p>
    <button type="submit">Add Todo</button>
  </form>
</main>
